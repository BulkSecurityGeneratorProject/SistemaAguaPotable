
<div *ngIf="servicio">
    <h2><span>Servicio</span> {{servicio.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Nombre</span></dt>
        <dd>
            <span>{{servicio.nombre}}</span>
        </dd>
        <dt><span>Norma</span></dt>
        <dd>
            <span>{{servicio.norma}}</span>
        </dd>
        <dt><span>Tipo</span></dt>
        <dd>
            <span>{{servicio.tipo}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'servicio/'+ servicio.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
