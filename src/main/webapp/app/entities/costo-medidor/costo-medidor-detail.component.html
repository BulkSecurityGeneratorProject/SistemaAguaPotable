
<div *ngIf="costoMedidor">
    <h2><span>Costo Medidor</span> {{costoMedidor.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Fecha</span></dt>
        <dd>
            <span>{{costoMedidor.fecha | date:'medium'}}</span>
        </dd>
        <dt><span>Estado</span></dt>
        <dd>
            <span>{{costoMedidor.estado}}</span>
        </dd>
        <dt><span>Costo</span></dt>
        <dd>
            <div *ngIf="costoMedidor.costoId">
                <a [routerLink]="['/costo', costoMedidor.costoId]">{{costoMedidor.costoId}}</a>
            </div>
        </dd>
        <dt><span>Medidor</span></dt>
        <dd>
            <div *ngIf="costoMedidor.medidorId">
                <a [routerLink]="['/medidor', costoMedidor.medidorId]">{{costoMedidor.medidorId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'costo-medidor/'+ costoMedidor.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
